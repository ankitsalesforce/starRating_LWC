<template>
    <lightning-card title="Customer FeedBack">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
               
                    <!-- <lightning-avatar slot="media"
                        src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_485775173_144081.jpg"
                        fallback-icon-name="standard:person_account" alternative-text="Customer Response">
                    </lightning-avatar> -->

                    <div class="rate">
                        <input type="radio" id="star5" name="Delivery" value="5" onchange={rating} disabled={submittedResponse} />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="Delivery" value="4" onchange={rating}  disabled={submittedResponse}/>
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="Delivery" value="3" onchange={rating} disabled={submittedResponse} />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="Delivery" value="2" onchange={rating} disabled={submittedResponse}/>
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="Delivery" value="1" onchange={rating} disabled={submittedResponse}/>
                        <label for="star1" title="text">1 star</label>
                    </div>
               

            </div>
        </div>
      <div>
        <lightning-button label="Submit" variant="brand" onclick={getvalues} disabled={submittedResponse}> </lightning-button>
      </div>
      
      <template if:true={oneRating}>
        <span style='font-size:100px;'>&#128532;</span>
      </template>
      <template if:true={twoRating}>
        <span style='font-size:100px;'>&#128530;</span>
      </template>
      <template if:true={threeRating}>
        <span style='font-size:100px;'>&#128528;</span>
      </template>
      <template if:true={fourRating}>
        <span style='font-size:100px;'>&#128522;</span>
      </template>
      <template if:true={fiveRating}>
        <span style='font-size:100px;'>&#128525;</span>
      </template>
      

    </lightning-card>

</template>
